<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hack the waste
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Startpage </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Welcome,  Tibo</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5>There is <b>1</b> new challenge!</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  
  <ion-item>
    <ion-label position="stacked">New message...</ion-label>
    <ion-textarea>
    </ion-textarea>
  </ion-item>
  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="../../assets/people/arnes.PNG" />
      </ion-avatar>
      <ion-label>
        <h2><b>Arnis</b></h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="tweet">
      <ion-label text-wrap>I love hackathons :)</ion-label>
    </ion-item>
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="text"></ion-icon> 4
    </ion-button>
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="repeat"></ion-icon> 0
    </ion-button>
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="heart"></ion-icon> 2
    </ion-button>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="../../assets/people/suzana.PNG" />
      </ion-avatar>
      <ion-label>
        <h2><b>Suzana </b></h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="tweet">
      <ion-label text-wrap>What do you think of Einstein?</ion-label>
    </ion-item>
    <img class="tweet-img" src="../../assets/cards/einstein.jpg">
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="text"></ion-icon> 4
    </ion-button>
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="repeat"></ion-icon> 16
    </ion-button>
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="heart"></ion-icon> 10
    </ion-button>
  </ion-card>

<ion-card>
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="../../assets/icon/avatar.jpg" />
    </ion-avatar>
    <ion-label>
      <h2><b>Tibo</b></h2>
      
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="tweet">
    <ion-label text-wrap>Does anyone tried the last challenge? </ion-label>
  </ion-item>
  <img class="tweet-img" src="" />
  <ion-button size="small" fill="clear">
    <ion-icon slot="start" name="text"></ion-icon>
    34
  </ion-button>
  <ion-button size="small" fill="clear">
    <ion-icon slot="start" name="repeat"></ion-icon>
    67
  </ion-button>
  <ion-button size="small" fill="clear">
    <ion-icon slot="start" name="heart"></ion-icon>
    298
  </ion-button>
</ion-card>

<ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="../../assets/people/karla.PNG" />
      </ion-avatar>
      <ion-label>
        <h2><b>Karla </b></h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="tweet">
      <ion-label text-wrap>I made a cool boat!</ion-label>
    </ion-item>
    <img class="tweet-img" src="../../assets/cards/boot2.jpg">
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="text"></ion-icon> 4
    </ion-button>
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="repeat"></ion-icon> 16
    </ion-button>
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="heart"></ion-icon> 10
    </ion-button>
  </ion-card>
</ion-content>
